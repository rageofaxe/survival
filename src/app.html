<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
		<style>

			:root {
			/* Base font size */
			font-size: 10px;   
			
			/* Set neon color */
			--neon-text-color: #00CC00;
			--neon-border-color: #08f;
			--body-color: #222;
			--text-color: #00FF00;
			}

			body {
				background: var(--body-color);
				padding: 0;
				margin: 0;
			}

			span, button {
				color: var(--text-color);
				animation: flicker 1.5s infinite alternate;   
				font-size: 1.4rem;
				font-family: monospace;
				text-shadow: 0 0 0.99rem var(--neon-text-color);
			}

			button {
				background: var(--body-color);
				border: 1px solid var(--text-color);
				box-shadow: inset 0 0 0.65rem var(--neon-text-color), 0 0 0.2rem var(--neon-text-color);
				padding: 1rem;
				font-weight: bold;
				cursor: pointer;
			}

			.cell {
				border: 1px solid var(--text-color);
				box-shadow: inset 0 0 0.65rem var(--neon-text-color), 0 0 0.2rem var(--neon-text-color);
				height: 4rem;
				width: 4rem;
				display: flex;
				align-items: center;
				justify-content: center;
			}

			.block {
				border: 1px solid var(--text-color);
				box-shadow: inset 0 0 0.65rem var(--neon-text-color), 0 0 0.2rem var(--neon-text-color);
				padding: 2rem;
				display: flex;
				flex-direction: column;
				flex: 1;
				gap: 1rem;
			}

			.flex {
				display: flex;
				gap: 2rem;
				flex-direction: column;
			}

			.row, .row-1 {
				display: flex;
				gap: 2rem;
			}

			.row-1 {
				gap: 0.5rem;
				width: 100%;
				flex-wrap: wrap
			}

			.m {
				font-size: 16px;
			}

			.l {
				font-size: 20px
			}
		</style>
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
